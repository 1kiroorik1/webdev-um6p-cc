<!DOCTYPE html>
<html>
    <head>
        <title>TP2-JS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="TP2-js-style.css">
    </head>
    <body>
        <h1 style="text-align: center; text-decoration: underline; color: red;">Travaux pratiques SPD 2, TP2: JavaScript</h1>
        <h2 style="text-decoration: underline;"> Exercice 6</h2>
        <h3 style="text-align: center;font-size: 5vh;">Formulaire de Contact</h3>
        <form action="TP2-js.php" method="post">
            <ul>
                <li>
                    <label for="email">email: </label>
                    <input type="email" id="email" name="email" placeholder="enter you're email">
                </li>
                <li>
                    <label for="input">objet: </label>
                    <input type="text" id="input" name="input" placeholder="Objet de l'email" style="margin: 1vh;">
                </li>
                <li>
                    <label for="textarea">corps: </label>
                    <textarea name="textarea" id="corps" style="height: 20vh;margin: 1vh;"></textarea>
                </li>
                <li style="list-style-type: none;"><button id="envoyer" style="border: 2px solid blue;">Envoyer l'email</button></li>
                <li id="sender"></li>
                <li id="objet"></li>
                <li id="corps de l'email"></li>
            </ul>
            <a href="tryhackme.com" id="link">THM website</a>
            
        </form>
        
    </body>
    <script>
        document.getElementById('envoyer').addEventListener('click', function (event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let objet = document.getElementById('input').value;
            let corps = document.getElementById('corps').value;
            document.getElementById('sender').innerHTML = `email: ${email}`;
            document.getElementById('objet').innerHTML = `objet: ${objet}`;
            document.getElementById('corps de l\'email').innerHTML = `corps de l'email: ${corps}`;
        })
        document.getElementById('link').addEventListener('click', function (event) {
            event.preventDefault();
            alert('Redirection interdite');
        })
    </script>
    <div id="menu" style="display: none; border: 1px solid black; padding: 10px; position: absolute; background-color: white;">
        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>
    </div>
    <div id="menu-trigger" style="border: 1px solid black; padding: 10px; display: inline-block; cursor: pointer;">
        Click me to show menu
    </div>

    <script>
        const menu = document.getElementById('menu');
        const menuTrigger = document.getElementById('menu-trigger');

        menuTrigger.addEventListener('click', function () {
            menu.style.display = 'block';
        });

        menu.addEventListener('mouseleave', function () {
            menu.style.display = 'none';
        });
        document.body.style.backgroundColor = 'lightgrey';
    </script>
</html>
