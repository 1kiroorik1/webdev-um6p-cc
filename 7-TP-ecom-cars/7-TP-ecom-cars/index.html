<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	</head>
	<body>
		<div id="app">
			<header>
				<img src="images/logo-les-bonnes-pieces.png" alt="LOGO" style="border-radius: 10px;">
				<h1>Les Bonnes Pièces</h1>
			</header>
			<main>
				<!-- Menu de recherche -->
				<section class="filtres" >
					<h3>Filtres</h3>
					<input type="text" v-model="search" placeholder="Rechercher une pièce...">
					<select v-model="selectedCategory">
						<option value="">Toutes les catégories</option>
						<option v-for="categorie in categories" :key="categorie">{{ categorie }}</option>
					</select>
					<label style="font-size: small">En stock seulement <input type="checkbox" v-model="inStockOnly"></label>
					
					<button @click="sortByPrice('asc')">Prix croissant</button>
					<button @click="sortByPrice('desc')">Prix décroissant</button>
				</section>

				<!-- Fiches produits -->
				<section class="fiches">
					<div v-for="piece in filteredPieces" :key="piece.id" class="fiche">
						<img :src="'https://picsum.photos/100?random=' + piece.id" :alt="piece.nom">
						<h4>{{ piece.nom }}</h4>
						<p>Prix: {{ piece.prix }}€</p>
						<p>Catégorie: {{ piece.categorie }}</p>
						<p v-if="piece.disponible">Disponible</p>
						<p v-else>Indisponible</p>
						<button @click="addToCart(piece)">Ajouter au panier</button>
					</div>
				</section>
			</main>
		</div>
		<script src="pieces.js"></script>
	</body>
</html>
